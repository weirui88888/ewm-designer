name: Build and Show Dist Tree

on:
  push:
    branches:
      - main

jobs:
  prepare-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Build mockSite project
        run: npm run build:mockSite

      - name: Show dist directory structure
        run: |
          echo "ğŸ“ dist æ–‡ä»¶æ ‘å¦‚ä¸‹ï¼š"
          tree -a -L 3 dist || find

      - name: Show total size of dist directory
        run: |
          echo "ğŸ“ dist æ€»å¤§å°å¦‚ä¸‹ï¼š"
          du -sh dist

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/

  docker-build:
    runs-on: ubuntu-latest
    needs: prepare-dist

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: dist/

      - name: Show full project directory structure
        run: |
          echo "ğŸ“ å½“å‰å·¥ä½œç›®å½•ç»“æ„ï¼š"
          tree -L 1

      - name: Build Docker image
        run: docker build -t my-app:latest .

      - name: List Docker images
        run: docker images
